openapi: 3.0.0
info:
  title: Ethereum JSON-RPC API
  description: Ethereum blockchain JSON-RPC API spec designed for the `eth_gasPrice` method.
  version: 1.0.0
servers:
  - url: https://eth-mainnet.rpc.grove.city/v1/7ebb2846
    description: Ethereum Mainnet RPC Server
paths:
  /:
    post:
      operationId: eth_gasPrice
      summary: Returns an estimate of the current price per gas in wei. For example, the Besu client examines the last 100 blocks and returns the median gas unit price by default.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  enum:
                    - "eth_gasPrice"
                  example: "eth_gasPrice"
                params:
                  type: array
                  items: {}
                  example: []
                id:
                  $ref: "#/components/schemas/IdType"
              required:
                - jsonrpc
                - method
                - id
      responses:
        "200":
          description: Response from the server.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    IdType:
      oneOf:
        - type: integer
          example: 1
        - type: string
          example: "myId"
    SuccessResponse:
      type: object
      description: QUANTITY - integer of the current gas price in wei.
      properties:
        id:
          $ref: "#/components/schemas/IdType"
        jsonrpc:
          type: string
        result:
          type: string
          example: "0x1dfd14000" # 8049999872 Wei
    ErrorResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/IdType"
        jsonrpc:
          type: string
        error:
          type: object
          properties:
            code:
              type: integer
            message:
              type: string
              example: "Method not found"
            data:
              oneOf:
                - type: string
                - type: object
          required:
            - code
            - message
      required:
        - id
        - jsonrpc
        - error
